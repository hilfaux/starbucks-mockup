<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        
        <nav class="navbar">
            <div class="logo">
                <img class="logo-img" src="/img/logo.png" alt="">
            </div>
            <ul class="list-items">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
        <section class="main-content">
            <div class="main-text">
                <h1 class="main-header">It's not just Coffee, it's <span class="starbucks">Starbucks.</span></h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam distinctio mollitia nisi inventore neque eos ab cumque consequatur quae a.</p>
                <button class="btn"><a href="#">Learn more</a></button>
            </div>

            <div class="img">
                <img src="/img/img1.png" class="starbucks-img-one" alt="">
            </div>

            <ul class="img-list">
                <li><img src="/img/thumb1.png" onclick="imgSlider('/img/img1.png'); changeCircleColor('#017143')" alt=""></li>
                <li><img src="/img/thumb2.png" onclick="imgSlider('/img/img2.png'); changeCircleColor('#eb7495')" alt=""></li>
                <li><img src="/img/thumb3.png" onclick="imgSlider('/img/img3.png'); changeCircleColor('#932862')" alt=""></li>
            </ul>

            <ul class="contact-links">
                <li><a href=""><img src="/img/facebook.png" alt=""></a></li>
                <li><a href=""><img src="/img/instagram.png" alt=""></a></li>
                <li><a href=""><img src="/img/twitter.png" alt=""></a></li>
            </ul>
            <div class="circle"></div>
        </section>
    </header>
</body>
<script src="app.js"></script>
</html>
